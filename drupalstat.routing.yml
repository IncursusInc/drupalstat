drupalstat.ajaxToggleMaintenanceMode:
    path: '/drupalstat/toggle-maintenance-mode'
    defaults:
        _controller: '\Drupal\drupalstat\Controller\DrupalStatController::toggleMaintenanceMode'
        _title: 'Toggle Maintenance Mode'
    requirements:
        _permission: 'access administration pages'

drupalstat.ajaxRebuildCache:
    path: '/drupalstat/rebuild-drupal-cache'
    defaults:
        _controller: '\Drupal\drupalstat\Controller\DrupalStatController::rebuildDrupalCache'
        _title: 'Rebuild Drupal Cache'
    requirements:
        _permission: 'access administration pages'
