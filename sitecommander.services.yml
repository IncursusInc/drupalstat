services:
  drupalstat.drupalstat_block:
    class: Drupal\drupalstat\Plugin\Block\DrupalStatBlock
    arguments: ['@database', '@module_handler', '@entity.query', '@file_system', '@config.factory', '@state']
  drupalstat.drupalstat_controller:
    class: Drupal\drupalstat\Controller\DrupalStatController
    arguments: ['@database', '@state', '@file_system' ]
